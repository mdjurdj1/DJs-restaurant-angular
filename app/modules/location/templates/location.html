<div class="container">
  <div id="location_container" ng-controller="LocationController as vm">
    <h2>Ready to Eat? Here's How to Reach DJ's!</h2>
    <div map-lazy-load="https://maps.google.com/maps/api/js"
      map-lazy-load-params="{{googleMapsUrl}}">
    <ng-map center="57 hemlock st, valatie NY" zoom="15" style="height:600px" >
      <marker position="57 hemlock st, valatie NY" on-click="vm.showCustomMarker()"></marker>
      <custom-marker id="foo" position="30 hemlock st, valatie NY" on-click="vm.closeCustomMarker()">
            <div>
              <img width="64" src="http://food.fnr.sndimg.com/content/dam/images/food/editorial/talent/guy-fieri/FN-TalentAvatar-Guy-Fieri-800x800.jpg.rend.hgtvcom.616.616.jpeg" align="left" />
              <div id="marker_text">
                Hi, How Are You? <br/>
                I'm Guy Fieri.<br/>
                And I love DJ's Kitchen & Bar. What an amazing place!
              </div>
              If you want to contact DJ's and make a reservation, please click <a href="#/contact">here</a>
          </custom-marker>
        </ng-map>
    </div>
  </div>
</div>
